<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Registrarse</title>
  </head>
  <body>
    <div class="login-container">
      <a href="index.html" class="back-btn">←</a>

      <div class="logo"></div>

      <h2>Registrarse</h2>

      <label>Nombre completo</label>
      <div class="input-box placeholder"></div>

      <label>Correo electrónico</label>
      <div class="input-box placeholder"></div>

      <label>Contraseña</label>
      <div class="input-box placeholder"></div>

      <label>Fecha de nacimiento</label>
      <div class="input-box placeholder"></div>

      <div class="remember">
        <input type="checkbox" id="rec" />
        <label for="rec">Recuérdame</label>
      </div>

      <button class="btn-primary">Registrarse</button>

      <p class="register-text">
        ¿Ya tienes una cuenta?
        <a href="inicio.html">Inicia sesión</a>
      </p>

      <p class="footer-text">Seguridad y Privacidad</p>
    </div>
  </body>
</html>
