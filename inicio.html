<!DOCTYPE html>
<html lang="es">
  <head>
    <link rel="stylesheet" href="styles.css" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="styles-login.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="back-btn" onclick="window.location.href='index.html'">←</div>

      <div class="logo placeholder-icon"></div>

      <form>
        <label>Usuario:</label>
        <div class="input-box placeholder"></div>

        <label>Contraseña:</label>
        <div class="input-box placeholder"></div>

        <a class="forgot" href="#">¿Olvidaste tu contraseña?</a>

        <button type="button" class="btn-primary">Iniciar sesión</button>

        <p class="register-text">
          ¿No tienes una cuenta? <a href="registrarse.html">Regístrate</a>
        </p>
      </form>

      <p class="footer-text">Seguridad y Privacidad</p>
    </div>
  </body>
</html>
