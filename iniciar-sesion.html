<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión - HidroAlert</title>
    <link rel="stylesheet" />

    <link href="iniciar-sesion.css" rel="stylesheet" />
  </head>
  <body>
    <div class="login-container">
      <section class="iniciar-sesion">
        <a href="index.html" class="back-btn">←</a>
        <img src="./imagenes/logo.png" alt="Logo HidroAlert" class="logo" />
        <h1>Iniciar Sesión</h1>

        <form class="login-form">
          <div class="form-group">
            <label for="username">Usuario</label>
            <input
              type="text"
              id="username"
              placeholder="Ingresa tu usuario"
              required
            />
          </div>

          <div class="form-group">
            <label for="password">Contraseña</label>
            <input
              type="password"
              id="password"
              placeholder="Ingresa tu contraseña"
              required
            />
          </div>
          <a href="menu2.0.html" class="pantalla-inicio" target="_self"
            >Ingresar</a
          >
        </form>

        <div class="registrar">
          ¿No tienes una cuenta?
          <a href="registrarse.html" class="regis">Registrar</a>
        </div>

        <div class="privacy-notice">Seguridad y Privacidad</div>
      </section>
    </div>
    <script src="iniciar-sesion.html"></script>
  </body>
</html>
